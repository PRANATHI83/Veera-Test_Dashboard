<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="Dashboards.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom styles moved to external Dashboards.css for clarity */
    /* This will only include critical fixes below */

    /* Ensure iframe doesn't overflow */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* Add sidebar profile section */
    .profile {
      text-align: center;
      padding: 20px 0;
    }

    .profile-picture-display {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .profile-picture-display {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div class="modal" id="addStatusModal">
    <div class="modal-content">
      <h2>Add New Status</h2>
      <form id="addStatusForm">
        <div>
          <label for="statusName">Status Name:</label>
          <input type="text" id="statusName" name="statusName" required>
        </div>
        <div>
          <label for="statusColor">Status Color:</label>
          <input type="color" id="statusColor" name="statusColor" value="#000000">
        </div>
        <div class="modal-buttons">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="button" class="cancel-btn" id="cancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="sidebar">
    <div class="profile">
      <img id="sidebar-profile-picture" class="profile-picture-display" src="https://via.placeholder.com/150" alt="Sidebar Profile Picture">
      <h3>Guest</h3>
    </div>
    <ul class="nav-links">
      <li><a href="#"><i class="fas fa-home"></i> <span>Home</span></a></li>
      <li class="has-dropdown">
        <a href="#"><i class="fas fa-tachometer-alt"></i> <span>HRMS</span> <i class="fas fa-chevron-down"></i></a>
        <ul class="dropdown">
          <li><a href="Recuriment.html" target="iframe-content"><i class="fas fa-user-plus"></i><span> Recruitment</span></a></li>
        </ul>
      </li>
      <li class="has-dropdown">
        <a href="#"><i class="fas fa-user"></i> <span>EMPLOYEE</span> <i class="fas fa-chevron-down"></i></a>
        <ul class="dropdown">
          <li><a href="Personalinfo_Dashboard.html" target="iframe-content"><i class="fas fa-user-plus"></i><span> Onboarding</span></a></li>
        </ul>
      </li>
      <li><a href="#"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
      <li><a href="#"><i class="fas fa-tasks"></i> <span>Task List</span></a></li>
      <li><a href="#"><i class="fas fa-clock"></i> <span>Tracking</span></a></li>
      <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
      <li><a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <img src="logo.png" alt="Company Logo" class="company-logo">
        </div>
        <button class="toggle-btn"><i class="fas fa-bars"></i></button>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
          <span class="search-icon"></span>
        </div>
      </div>
      <div class="header-right">
        <span class="icon"><i class="fa-solid fa-globe"></i> English</span>
        <span class="icon"><i class="flaticon-custom envelope-icon"></i></span>
        <span class="notification-icon"><i class="flaticon-custom bell-icon"></i></span>
        <span class="calenadar"><i class="flaticon-custom calendar-icon"></i></span>
        <span id="header-username" class="userDisplay">Guest</span>
        <img id="header-profile-picture" class="header-profile-picture" src="https://via.placeholder.com/40" alt="Profile Picture">
        <select id="statusDropdown" class="status-dropdown available">
          <option value="available">üü¢ Available</option>
          <option value="busy">üî¥ Meeting</option>
          <option value="away">üü† Away</option>
          <option value="offline">‚ö´ Offline</option>
          <option value="add-status">‚ûï Add Status</option>
        </select>
      </div>
    </header>

    <div class="content-section">
      <main style="width: 100%; height: 100vh;">
        <iframe name="iframe-content" src="Content3.html" scrolling="yes"></iframe>
      </main>
    </div>
  </div>

  <script>
    async function fetchUserData() {
      try {
        const response = await fetch('http://43.204.100.237:3016/api/user', { credentials: 'include' });
        const data = await response.json();
        document.getElementById('header-username').textContent = data.name || 'Guest';
        document.getElementById('sidebar-profile-picture').src = data.profilePicture || 'https://via.placeholder.com/150';
        document.getElementById('header-profile-picture').src = data.profilePicture || 'https://via.placeholder.com/40';
      } catch (error) {
        console.error('User fetch failed:', error);
      }
    }

    document.querySelector('.toggle-btn').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });

    document.querySelectorAll('.has-dropdown').forEach(item => {
      item.addEventListener('click', function () {
        this.classList.toggle('active');
        const dropdown = this.querySelector('.dropdown');
        if (dropdown) dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
    });

    document.getElementById('statusDropdown').addEventListener('change', function () {
      if (this.value === 'add-status') {
        document.getElementById('addStatusModal').style.display = 'flex';
        this.value = 'available';
      }
    });

    document.getElementById('cancelModal').addEventListener('click', () => {
      document.getElementById('addStatusModal').style.display = 'none';
    });

    document.getElementById('addStatusForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('statusName').value;
      const color = document.getElementById('statusColor').value;
      const newOption = document.createElement('option');
      newOption.value = name.toLowerCase().replace(/\s+/g, '-');
      newOption.textContent = `‚óè ${name}`;
      newOption.style.color = color;
      document.getElementById('statusDropdown').appendChild(newOption);
      document.getElementById('addStatusModal').style.display = 'none';
      this.reset();
    });

    document.getElementById('logoutLink').addEventListener('click', async function (e) {
      e.preventDefault();
      try {
        await fetch('http://43.204.100.237:3016/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = '../Login/index.html';
      } catch (err) {
        window.location.href = '../Login/index.html';
      }
    });

    fetchUserData();
  </script>
</body>
</html>
