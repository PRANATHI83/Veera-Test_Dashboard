<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    :root {
      --primary-blue: #2563eb;
      --dark-blue: #1a237e;
      --black: #000000;
      --white: #ffffff;
      --gray-light: #d1d5db;
      --gray-dark: #555;
      --error-red: #dc2626;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(135deg, var(--black), var(--dark-blue));
      color: var(--white);
      padding: 1rem;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .login-header p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .login-container {
      display: flex;
      flex: 1;
      padding-top: 80px;
    }

    .background-half {
      flex: 1;
      background: url('assets/login-background.jpg') center/cover no-repeat;
      position: relative;
    }

    .background-half::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }
